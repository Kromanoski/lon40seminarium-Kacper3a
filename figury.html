<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Figur Geometrycznych</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #fdfae6;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

h1 {
    color: #a31a1a;
    margin-bottom: 30px;
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 800px;
}

.card {
    background-color: #f5e88d;
    border: 2px solid #b8a642;
    border-radius: 10px;
    padding: 20px;
}

input {
    width: 100%;
    padding: 6px;
    margin-bottom: 10px;
}

button {
    padding: 6px 15px;
    cursor: pointer;
}

.result {
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>Kalkulator Figur Geometrycznych</h1>

<div class="container">

<!-- Prostokąt -->
<div class="card">
<h3>Prostokąt</h3>
<input type="number" id="rect-a" placeholder="Bok a" min="0" step="any">
<input type="number" id="rect-b" placeholder="Bok b" min="0" step="any">
<button onclick="calcRect()">Oblicz</button>
<div id="res-rect" class="result"></div>
</div>

<!-- Trójkąt -->
<div class="card">
<h3>Trójkąt</h3>
<input type="number" id="tri-a" placeholder="Podstawa a" min="0" step="any">
<input type="number" id="tri-h" placeholder="Wysokość h" min="0" step="any">
<button onclick="calcTri()">Oblicz</button>
<div id="res-tri" class="result"></div>
</div>

<!-- Trapez -->
<div class="card">
<h3>Trapez</h3>
<input type="number" id="trap-a" placeholder="Podstawa a" min="0" step="any">
<input type="number" id="trap-b" placeholder="Podstawa b" min="0" step="any">
<input type="number" id="trap-h" placeholder="Wysokość h" min="0" step="any">
<button onclick="calcTrap()">Oblicz</button>
<div id="res-trap" class="result"></div>
</div>

<!-- Okrąg -->
<div class="card">
<h3>Okrąg</h3>
<input type="number" id="circ-r" placeholder="Promień r" min="0" step="any">
<button onclick="calcCirc()">Oblicz</button>
<div id="res-circ" class="result"></div>
</div>

</div>

<script>
function validatePositive(...values) {
    return values.every(v => !isNaN(v) && v > 0);
}

function calcRect() {
    const a = parseFloat(document.getElementById('rect-a').value);
    const b = parseFloat(document.getElementById('rect-b').value);

    if (!validatePositive(a, b)) {
        document.getElementById('res-rect').innerText = "Podaj poprawne liczby > 0";
        return;
    }

    const area = (a * b).toFixed(2);
    const perimeter = (2 * (a + b)).toFixed(2);

    document.getElementById('res-rect').innerText =
        `Pole: ${area} | Obwód: ${perimeter}`;
}

function calcTri() {
    const a = parseFloat(document.getElementById('tri-a').value);
    const h = parseFloat(document.getElementById('tri-h').value);

    if (!validatePositive(a, h)) {
        document.getElementById('res-tri').innerText = "Podaj poprawne liczby > 0";
        return;
    }

    const area = (0.5 * a * h).toFixed(2);

    document.getElementById('res-tri').innerText =
        `Pole: ${area}`;
}

function calcTrap() {
    const a = parseFloat(document.getElementById('trap-a').value);
    const b = parseFloat(document.getElementById('trap-b').value);
    const h = parseFloat(document.getElementById('trap-h').value);

    if (!validatePositive(a, b, h)) {
        document.getElementById('res-trap').innerText = "Podaj poprawne liczby > 0";
        return;
    }

    const area = (((a + b) * h) / 2).toFixed(2);

    document.getElementById('res-trap').innerText =
        `Pole: ${area}`;
}

function calcCirc() {
    const r = parseFloat(document.getElementById('circ-r').value);

    if (!validatePositive(r)) {
        document.getElementById('res-circ').innerText = "Podaj poprawną liczbę > 0";
        return;
    }

    const area = (Math.PI * r * r).toFixed(2);
    const perimeter = (2 * Math.PI * r).toFixed(2);

    document.getElementById('res-circ').innerText =
        `Pole: ${area} | Obwód: ${perimeter}`;
}
</script>

</body>
</html>
